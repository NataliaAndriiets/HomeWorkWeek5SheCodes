<!DOCTYPE html>
<html>
  <head>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto+Serif:ital,wght@0,100;0,200;0,500;1,200;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;1,300&family=Rouge+Script&display=swap"
      rel="stylesheet"
    />
    <title></title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/77ce472ce0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body class="p-5 m-0 border-0 bd-example m-0 border-0">
    <div class="card">
      <div class="card-body">
        <div class="input-block p-3">
          <form class="row g-3" id="city-input-form">
            <div class="col-sm-8">
              <input
                type="search"
                autofocus="on"
                class="form-control shadow-sm"
                id="city-input"
                autocapitalize="off"
                placeholder="Type a city...."
              />
            </div>
            <div class="col-sm-2">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="col-sm-2">
              <button id="current-local" class="btn btn-secondary">
                Current
              </button>
            </div>
          </form>
        </div>

        <div class="centre-block p-3">
          <div class="row">
            <div class="col-sm-8">
              <div class="sity" id="sity-name"></div>
              <div class="data">
                <span id="day"></span>
                <span id="hours"></span>
                <span>:</span>
                <span id="minutes"></span>
              </div>
              <div>Partly Cloudy</div>
            </div>
          </div>
        </div>

        <div class="futer-block p-3">
          <div class="row">
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-3">
                  <div class="emoji">🌤️</div>
                </div>
                <div class="col-sm-4 temp-value" id="tempValue"></div>
                <div class="col-sm-4 temp-type">
                  <strong id="cel" class="poin"> °C </strong>
                  <strong> | </strong>
                  <strong id="far" class="poin"> °F </strong>
                </div>
              </div>
            </div>

            <div class="col-sm-6">
              <div><span>Precipitation: </span><span>0%</span></div>
              <div><span>Humidity: </span><span>77%</span></div>
              <div><span>Wind: </span><span>8km/h</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
